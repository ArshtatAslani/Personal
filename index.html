<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حضور و غیاب</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f0fdf4;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #1f2937;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
        }
        h1 {
            color: #047857;
            margin-bottom: 20px;
            font-size: 1.7rem;
        }
        .message {
            font-size: 1.15rem;
            line-height: 1.6;
            margin: 16px 0 28px;
            color: #374151;
        }
        .link-btn {
            display: inline-block;
            background: #047857;
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.2s;
        }
        .link-btn:hover {
            background: #065f46;
        }
        .team {
            margin-top: 32px;
            font-size: 0.95rem;
            color: #4b5563;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>سامانه حضور و غیاب</h1>
    
    <div class="message">
        برای ثبت حضور و غیاب<br>
        لطفاً به لینک اصلی برنامه مراجعه کنید:
    </div>
    
    <a href="https://northzone-salesteam.ir/" class="link-btn" target="_blank">
        ورود به سامانه اصلی →
    </a>
    
    <div class="team">
        تیم فروش شمال کشور
    </div>
</div>

</body>
</html>
